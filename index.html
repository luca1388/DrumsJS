<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumsJS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="drums">
            <div data-key="KeyA" class="key">A</div>
            <div data-key="KeyS" class="key">S</div>
            <div data-key="KeyD" class="key">D</div>
            <div data-key="KeyF" class="key">F</div>
            <div data-key="KeyG" class="key">G</div>
            <div data-key="KeyH" class="key">H</div>
            <div data-key="KeyJ" class="key">J</div>
            <div data-key="KeyK" class="key">K</div>
            <div data-key="KeyL" class="key">L</div>
        </div>
    </div>
    <audio class="hidden" src="./audio/boom.wav" id="KeyA" />
    <audio class="hidden" src="./audio/clap.wav" id="KeyS" />
    <audio class="hidden" src="./audio/hihat.wav" id="KeyD" />
    <audio class="hidden" src="./audio/kick.wav" id="KeyF" />
    <audio class="hidden" src="./audio/openhat.wav" id="KeyG" />
    <audio class="hidden" src="./audio/ride.wav" id="KeyH" />
    <audio class="hidden" src="./audio/snare.wav" id="KeyJ" />
    <audio class="hidden" src="./audio/tink.wav" id="KeyK" />
    <audio class="hidden" src="./audio/tom.wav" id="KeyL" />

    <script src="./index.js"></script>
</body>
</html>
